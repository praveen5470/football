<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>football match</title>
    <link rel = "stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="./assets/manchester.png" alt="csk" height="150px" width="150px"/>
               <span class='name' id="team-1-name">	Manchester United</span>
                <div class="row round-runs" id="team-1-round-runs">
                    <span  class="col">1</span>
                    <span  class="col">1</span>
                    <span  class="col">1</span>
                    <span  class="col">1</span>
                    <span  class="col">0</span>
                    
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span id="team-1-score">4</span>
                    <span>-</span>
                    <span id="team-2-score">5</span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="./assets/images.jpg" alt="csk" height="150px" width="150px"/>
                <span class="name" id="team-2-name">chelsea</span>
                <div class="row round-runs" id="team-2-round-runs">
                    <span  class="col">1</span>
                    <span  class="col">1</span>
                    <span  class="col">1</span>
                    <span  class="col">1</span>
                    <span  class="col">1</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
